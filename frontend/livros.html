<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Livros | Biblioteca IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/painel.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 lg:py-6">
            <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold flex items-center">
                <i class="fas fa-book mr-2 lg:mr-3"></i>
                Biblioteca IoT - Painel de Livros
            </h1>
            <p class="text-blue-100 mt-1 lg:mt-2 text-sm lg:text-base">Gerencie e visualize todos os livros da biblioteca</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 lg:py-8">
        <!-- Controles de Busca e OrdenaÃ§Ã£o -->
        <div class="bg-white rounded-lg shadow-md p-4 lg:p-6 mb-6 lg:mb-8">
            <form id="searchForm" class="space-y-4">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                    <!-- Campo de Busca -->
                    <div class="lg:col-span-2">
                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-1"></i>
                            Buscar por tÃ­tulo ou autor
                        </label>
                        <input 
                            type="text" 
                            id="searchInput" 
                            name="q" 
                            placeholder="Digite o tÃ­tulo do livro ou nome do autor..."
                            class="w-full px-3 py-2 lg:px-4 lg:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm lg:text-base"
                        >
                    </div>
                    
                    <!-- OrdenaÃ§Ã£o -->
                    <div>
                        <label for="sortSelect" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-sort mr-1"></i>
                            Ordenar por
                        </label>
                        <select 
                            id="sortSelect" 
                            name="ordenar"
                            class="w-full px-3 py-2 lg:px-4 lg:py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm lg:text-base"
                        >
                            <option value="titulo">TÃ­tulo</option>
                            <option value="id">ID do Livro</option>
                        </select>
                    </div>
                </div>
                
                <!-- BotÃµes -->
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <button 
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 lg:px-6 lg:py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center text-sm lg:text-base"
                    >
                        <i class="fas fa-search mr-2"></i>
                        Buscar
                    </button>
                    <button 
                        type="button"
                        id="clearBtn"
                        class="bg-gray-500 text-white px-4 py-2 lg:px-6 lg:py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center text-sm lg:text-base"
                    >
                        <i class="fas fa-times mr-2"></i>
                        Limpar
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8 hidden">
            <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
            <p class="text-gray-600 mt-2">Carregando livros...</p>
        </div>

        <!-- Resultado da Busca -->
        <div id="resultsContainer" class="bg-white rounded-lg shadow-md p-4 lg:p-6">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 lg:mb-6">
                <h2 id="resultsTitle" class="text-lg lg:text-xl font-semibold text-gray-800 mb-2 sm:mb-0">
                    Todos os livros
                    <span id="resultsCount" class="text-sm font-normal text-gray-600"></span>
                </h2>
                <p id="searchTerm" class="text-sm text-gray-600 hidden"></p>
            </div>

            <!-- Lista de Livros -->
            <div id="livrosList" class="space-y-3 lg:space-y-4">
                <!-- Os livros serÃ£o carregados aqui via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 lg:py-6 mt-12 lg:mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm lg:text-base">&copy; 2025 Biblioteca IoT - Sistema de GestÃ£o de Biblioteca</p>
        </div>
    </footer>

    <script src="/static/js/painel-livros.js"></script>
    
    <!-- Debug script inline -->
    <script>
        console.log('ðŸ§ª Script inline executado!');
        // Teste simples de fetch
        setTimeout(() => {
            console.log('ðŸ§ª Testando fetch direto...');
            fetch('http://localhost:8000/livros/')
                .then(response => {
                    console.log('ðŸ§ª Resposta:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('ðŸ§ª Dados:', data.length, 'livros');
                    if (data.length > 0) {
                        console.log('ðŸ§ª Primeiro livro:', data[0]);
                    }
                })
                .catch(error => {
                    console.error('ðŸ§ª Erro no teste:', error);
                });
        }, 1000);
    </script>
</body>
</html>
